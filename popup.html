<html>
	<head>
		<script src="popup.js"></script>
		<script src="browser-polyfill.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<form name="visionSettings">
			<div class="header">
				<h1>NoEspresso Vision Simulator</h1>
				<button id="reset" type="reset" class="btn">Reset all</button>
			</div>
			<fieldset>
				<legend>Pervasive issues</legend>
				<div class="grid">
					<label for="blurValueText">Blur (low acuity):</label>
					<input class="blur" id="blur" type="range" tabindex="-1" min="0" max="20" step="1" value="0">
					<input class="blur" type="number" id="blurValueText" min="0" max="20" step="1" value="0"/>
					<label for="contrastValueText">Contrast loss:</label>
					<input class="contrast" id="contrast" type="range" tabindex="-1" min="0" max="50" step="1" value="0">
					<input class="contrast" type="number" id="contrastValueText"  min="0" max="50" step="1" value="0"/>
					<label for="brightnessValueText">Glare:</label>
					<input class="brightness" id="brightness" type="range" tabindex="-1" min="0" max="50" step="1" value="0">
					<input class="brightness" type="number" id="brightnessValueText" min="0" max="50" step="1" value="0"/>
					<label for="ghostingValueText">Ghosting:</label>
					<input class="ghosting" id="ghosting" type="range" tabindex="-1" min="0" max="50" step="1" value="0">
					<input class="ghosting" type="number" id="ghostingValueText" min="0" max="50" step="1" value="0"/>
					<label for="snowValueText">Snow:</label>
					<input class="snow" id="snow" type="range" tabindex="-1" min="0" max="10" step="1" value="0">
					<input class="snow" type="number" id="snowValueText" min="0" max="10" step="1" value="0"/>
					<label for="cloudyValueText">Cloudiness (cataracts):</label>
					<input class="cloudy" id="cloudy" type="range" tabindex="-1" min="0" max="20" step="1" value="0">
					<input class="cloudy" type="number" id="cloudyValueText" min="0" max="20" step="1" value="0"/>
					<label for="flutterValueText">Flutter (nystagmus):</label>
					<input class="flutter" id="flutter" type="range" tabindex="-1" min="0" max="100" step="1" value="0">
					<input class="flutter" type="number" id="flutterValueText" min="0" max="100" step="1" value="0"/>
					<label for="color">Color deficiency:</label>
					<select size="1" id="color" class="two-columns"></select>
				</div>
			</fieldset>

			<fieldset>
				<legend>Blocked visual field</legend>
				<div class="grid radio-grid">
					<input id="noBlock" type="radio" name="blockType" checked>
					<label class="two-columns" for="noBlock">Normal</label>
					<input id="blindness" type="radio" name="blockType">
					<label class="two-columns" for="blindness">Blindness</label>
					<input id="centralBlock" type="radio" name="blockType">
					<label class="two-columns" for="centralBlock">Central (macular degeneration)</label>
					<input id="peripheralBlock" type="radio" name="blockType">
					<label class="two-columns" for="peripheralBlock">Peripheral (glaucoma, retinitis pigmentosa)</label>
					<input id="cornerBlock" type="radio" name="blockType">
					<label class="two-columns" for="cornerBlock">Corner (retinal detachment)</label>
					<input id="sideBlock" type="radio" name="blockType">
					<label class="two-columns" for="sideBlock">Side (hemianopia)</label>
					<input id="spotBlock" type="radio" name="blockType">
					<label class="two-columns" for="spotBlock">Large spots (diabetic retinopathy)</label>
					<input id="floaterBlock" type="radio" name="blockType">
					<label class="two-columns" for="floaterBlock">Floaters</label>
				</div>
				<div class="grid">
					<label for="blockStrengthValueText">Strength and size:</label>
					<input class="blockStrength" id="blockStrength" type="range" tabindex="-1" min="0" max="100" step="1" value="40">
					<input class="blockStrength" type="number" id="blockStrengthValueText" min="0" max="100" step="1" value="40"/>
				</div>
			</fieldset>

			<fieldset>
				<legend>Experimental options</legend>
				<div class="grid radio-grid">
					<input id="includeCursor" type="checkbox" name="includeCursor">
					<label class="two-columns" for="includeCursor">Include cursor emulation</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
